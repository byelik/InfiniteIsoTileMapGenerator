<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Infinite Isometric</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <script src="UnityProgress.js"></script>
  <script src="UnityLoader.js"></script>
  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "Docs.json", { onProgress: UnityProgress });
  </script>
</head>

<body>
  <p style="padding:0; margin:0;line-height: 1em">
    Infinite tilemap terrain generator. Right mouse drag to pan. Source code: <a href="https://github.com/zulfajuniadi/isometric-land-generator"
      target="_blank">Github</a>.
  </p>
  <div class="webgl-content">
    <div id="gameContainer" style="width: 100%; height: 100%"></div>
  </div>
</body>

</html>
